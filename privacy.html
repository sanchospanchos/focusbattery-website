<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy - Focus Battery</title>
    <meta name="description" content="Privacy Policy for Focus Battery app.">
    <meta name="theme-color" content="#0C0E12">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="apple-touch-icon" href="assets/logo.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0C0E12;
            color: #FFFFFF;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo-link {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: #FFFFFF;
        }

        .logo {
            width: 40px;
            height: 40px;
            border-radius: 10px;
        }

        .logo-text {
            font-size: 1.1rem;
            font-weight: 600;
        }

        main {
            flex: 1;
            padding: 3rem 2rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .last-updated {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            margin-bottom: 2.5rem;
        }

        .content {
            color: rgba(255, 255, 255, 0.85);
        }

        .content h2 {
            font-size: 1.5rem;
            font-weight: 500;
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            color: #FFFFFF;
        }

        .content p {
            margin-bottom: 1rem;
        }

        .content ul, .content ol {
            margin-bottom: 1rem;
            padding-left: 1.5rem;
        }

        .content li {
            margin-bottom: 0.5rem;
        }

        .content a {
            color: #56B0FD;
            text-decoration: none;
        }

        .content a:hover {
            text-decoration: underline;
        }

        footer {
            padding: 2rem;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .footer-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s ease;
        }

        .footer-links a:hover {
            color: #FFFFFF;
        }

        .footer-links .separator {
            color: rgba(255, 255, 255, 0.3);
        }

        .copyright {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
        }

        @media (max-width: 768px) {
            header {
                padding: 1rem 1.5rem;
            }

            main {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .content h2 {
                font-size: 1.25rem;
            }

            .footer-links {
                flex-direction: column;
                gap: 0.75rem;
            }

            .footer-links .separator {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo-link">
            <img src="assets/logo.png" alt="Focus Battery" class="logo">
            <span class="logo-text">Focus Battery</span>
        </a>
    </header>

    <main>
        <h1>Privacy Policy</h1>
        <p class="last-updated">Last updated: January 2025</p>

        <div class="content">
            <!-- PLACEHOLDER: Privacy Policy content will be added here -->
            <p>Privacy Policy content is being prepared. Please check back soon.</p>
        </div>
    </main>

    <footer>
        <nav class="footer-links">
            <a href="terms.html">Terms of Service</a>
            <span class="separator">•</span>
            <a href="privacy.html">Privacy Policy</a>
            <span class="separator">•</span>
            <a href="contact.html">Contact Us</a>
        </nav>
        <p class="copyright">&copy; 2025 Focus Battery. All rights reserved.</p>
    </footer>
</body>
</html>

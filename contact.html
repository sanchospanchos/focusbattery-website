<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Focus Battery</title>
    <meta name="description" content="Get in touch with the Focus Battery team.">
    <meta name="theme-color" content="#0C0E12">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="apple-touch-icon" href="assets/logo.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0C0E12;
            color: #FFFFFF;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        header {
            padding: 1.5rem 2rem;
        }

        .logo-link {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: #FFFFFF;
        }

        .logo {
            width: 40px;
            height: 40px;
            border-radius: 10px;
        }

        .logo-text {
            font-size: 1.1rem;
            font-weight: 600;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .content {
            max-width: 500px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
        }

        .description {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .email-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, #F0616A 0%, #E65DFE 50%, #56B0FD 100%);
            color: #FFFFFF;
            padding: 1rem 2rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .email-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(230, 93, 254, 0.3);
        }

        .email-link svg {
            width: 20px;
            height: 20px;
        }

        footer {
            padding: 2rem;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .footer-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s ease;
        }

        .footer-links a:hover {
            color: #FFFFFF;
        }

        .footer-links .separator {
            color: rgba(255, 255, 255, 0.3);
        }

        .copyright {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
        }

        @media (max-width: 768px) {
            header {
                padding: 1rem 1.5rem;
            }

            main {
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .footer-links {
                flex-direction: column;
                gap: 0.75rem;
            }

            .footer-links .separator {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo-link">
            <img src="assets/logo.png" alt="Focus Battery" class="logo">
            <span class="logo-text">Focus Battery</span>
        </a>
    </header>

    <main>
        <div class="content">
            <h1>Contact Us</h1>
            <p class="description">Have questions, feedback, or need support? We'd love to hear from you.</p>
            <a href="mailto:info.focus.battery@gmail.com" class="email-link">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect width="20" height="16" x="2" y="4" rx="2"/>
                    <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
                </svg>
                info.focus.battery@gmail.com
            </a>
        </div>
    </main>

    <footer>
        <nav class="footer-links">
            <a href="terms.html">Terms of Service</a>
            <span class="separator">•</span>
            <a href="privacy.html">Privacy Policy</a>
            <span class="separator">•</span>
            <a href="contact.html">Contact Us</a>
        </nav>
        <p class="copyright">&copy; 2025 Focus Battery. All rights reserved.</p>
    </footer>
</body>
</html>
